<nz-table #nzTable [nzDataSource]="data" [nzPageSize]="10">
  <thead nz-thead>
    <tr>
      <th nz-th><span>姓名</span></th>
      <th nz-th><span>电话</span></th>
    </tr>
  </thead>
  <tbody nz-tbody>
    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
      <td nz-td>
        <a>{{data.name}}</a>
      </td>
      <td nz-td>{{data.phone}}</td>
    </tr>
  </tbody>
</nz-table>
